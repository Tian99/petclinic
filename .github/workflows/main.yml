name: Build, Push and Deploy Petclinic

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION_EU: europe-west1
  REGION_US: us-central1
  REPO_NAME: petclinic
  IMAGE_NAME: petclinic
  SERVICE_NAME_EU: petclinic-eu
  SERVICE_NAME_US: petclinic-us

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

    - name: Build Docker image
      id: build-image
      run: |
        IMAGE_URI="europe-west1-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA}"
        echo "IMAGE_URI=$IMAGE_URI"
        echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
        docker build -t "$IMAGE_URI" .

    - name: Push Docker image
      run: docker push "${{ steps.build-image.outputs.image_uri }}"

deploy:
  runs-on: ubuntu-latest
  needs: build-and-push

  steps:
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Load IMAGE_URI from previous job
      run: |
        echo "Using image: ${{ needs.build-and-push.outputs.image_uri }}"

    - name: Deploy EU Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME_EU \
          --image "${{ needs.build-and-push.outputs.image_uri }}" \
          --region $REGION_EU \
          --platform managed \
          --allow-unauthenticated

    - name: Deploy US Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME_US \
          --image "${{ needs.build-and-push.outputs.image_uri }}" \
          --region $REGION_US \
          --platform managed \
          --allow-unauthenticated
