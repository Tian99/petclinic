name: Build, Push and Deploy Petclinic (GKE Multi-Cluster + Secret Manager)

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION_EU: europe-west1
  REGION_US: us-central1
  REPO_NAME: petclinic
  IMAGE_NAME: petclinic
  ARTIFACT_BUCKET: petclinic-ci-artifacts-cloud
  CLUSTER_EU: petclinic-eu
  CLUSTER_US: petclinic-us

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE_URI="europe-west1-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "$IMAGE_URI" > image_uri.txt
          docker build -t "$IMAGE_URI" .

      - name: Push image
        run: docker push "$(cat image_uri.txt)"

      - name: Upload IMAGE_URI artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image_uri.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin
      - name: Enable GKE auth plugin
        run: |
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
          echo "KUBECONFIG=/home/runner/.kube/config" >> $GITHUB_ENV

      - name: Download IMAGE_URI
        uses: actions/download-artifact@v4
        with:
          name: image-uri

      - name: Read IMAGE_URI
        run: |
          IMAGE_URI=$(cat image_uri.txt)
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Upload latest image to GCS
        run: |
          gsutil cp image_uri.txt gs://${{ env.ARTIFACT_BUCKET }}/latest-image.txt

      #################################
      # EU Cluster Deployment
      #################################

      - name: Configure EU cluster
        run: |
          gcloud container clusters get-credentials $CLUSTER_EU \
            --region $REGION_EU \
            --project $PROJECT_ID

      - name: Apply EU SecretProviderClass
        run: kubectl apply -f k8s/secretproviderclass-eu.yaml

      - name: Deploy EU workload
        run: |
          kubectl apply -f k8s/deployment-eu.yaml
          kubectl set image deployment/petclinic petclinic-container=$IMAGE_URI --namespace default
          kubectl rollout restart deploy/petclinic

      - name: Apply EU HPA
        run: kubectl apply -f k8s/hpa-eu.yaml

      #################################
      # US Cluster Deployment
      #################################

      - name: Configure US cluster
        run: |
          gcloud container clusters get-credentials $CLUSTER_US \
            --region $REGION_US \
            --project $PROJECT_ID

      - name: Apply US SecretProviderClass
        run: kubectl apply -f k8s/secretproviderclass-us.yaml

      - name: Deploy US workload
        run: |
          kubectl apply -f k8s/deployment-us.yaml
          kubectl set image deployment/petclinic petclinic-container=$IMAGE_URI --namespace default
          kubectl rollout restart deploy/petclinic

      - name: Apply US HPA
        run: kubectl apply -f k8s/hpa-us.yaml
