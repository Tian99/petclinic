name: CI - Build and Push Petclinic Image

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t petclinic .

      - name: Tag image (SHA + latest)
        run: |
          PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
          SHA_IMAGE="europe-west1-docker.pkg.dev/$PROJECT_ID/petclinic/petclinic:${{ github.sha }}"
          LATEST_IMAGE="europe-west1-docker.pkg.dev/$PROJECT_ID/petclinic/petclinic:latest"

          echo "SHA_IMAGE=$SHA_IMAGE" >> $GITHUB_ENV
          echo "LATEST_IMAGE=$LATEST_IMAGE" >> $GITHUB_ENV

          docker tag petclinic "$SHA_IMAGE"
          docker tag petclinic "$LATEST_IMAGE"

      - name: Push images to Artifact Registry
        run: |
          docker push "$SHA_IMAGE"
          docker push "$LATEST_IMAGE"

      - name: Set outputs for CD
        id: output
        run: |
          echo "sha_image=$SHA_IMAGE" >> $GITHUB_OUTPUT
          echo "latest_image=$LATEST_IMAGE" >> $GITHUB_OUTPUT
